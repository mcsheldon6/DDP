<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denver Parking Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        .map-container {
            margin: 20px -20px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        input {
            width: 95%; /* Adjust to ensure inputs do not overflow the table cells */
            padding: 10px;
            margin-top: 0;
            box-sizing: border-box;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004494;
        }
        @media (max-width: 768px) {
            .container, input, button {
                width: 100%;
                padding: 10px;
            }
            iframe {
                height: 300px;
            }
        }
    </style>
    <script>
        function addRow() {
            var table = document.getElementById("dataTable");
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = '<input type="email" name="Email[]" required>';
            cell2.innerHTML = '<input type="text" name="Name[]" required>';
            cell3.innerHTML = '<input type="tel" name="Phone[]" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Denver Parking Survey</h1>
        <p>This is a test form built in noteforms.</p>
        <div class="map-container">
            <iframe src="https://felt.com/embed/map/Downtown-Denver-Parking-Study-Web-Map-HAmysBx9CRe9BV5cfTT8lqnB?loc=39.74906%2C-105.01383%2C14z&legend=0&logo=1&link=1" title="Felt Map" referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </div>
        <form action="https://script.google.com/macros/s/AKfycby3KFX6PT8OxMOFIQeXaxgbRe43NRJOEQNHGLcEOre4D7RYtHxITmiDqNgS8oMjAzJU/exec" method="POST">
            <table id="dataTable">
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Phone Number</th>
                </tr>
                <tr>
                    <td><input type="email" name="Email[]" required></td>
                    <td><input type="text" name="Name[]" required></td>
                    <td><input type="tel" name="Phone[]" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required></td>
                </tr>
            </table>
            <button type="button" onclick="addRow()">Add Row</button>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
