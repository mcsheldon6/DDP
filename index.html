<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denver Parking Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        .map-container {
            margin: 20px -20px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        input {
            width: 95%; /* Slightly less than full width to fit in table cell */
            padding: 10px;
            margin-top: 0;
            box-sizing: border-box;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004494;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            iframe {
                height: 300px;
            }
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Denver Parking Survey</h1>
        <p>This is a test form built in noteforms.</p>
        <div class="map-container">
            <iframe 
                src="https://felt.com/embed/map/Downtown-Denver-Parking-Study-Web-Map-HAmysBx9CRe9BV5cfTT8lqnB?loc=39.74906%2C-105.01383%2C14z&legend=0&logo=1&link=1" 
                title="Felt Map" 
                referrerpolicy="strict-origin-when-cross-origin">
            </iframe>
        </div>
        <form action="https://script.google.com/macros/s/AKfycby3KFX6PT8OxMOFIQeXaxgbRe43NRJOEQNHGLcEOre4D7RYtHxITmiDqNgS8oMjAzJU/exec" method="POST">
            <table>
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                </tr>
                <tr>
                    <td><input type="email" name="Email" required></td>
                    <td><input type="text" name="Name" required></td>
                </tr>
            </table>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
