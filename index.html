<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denver Parking Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Sets the font for the page */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Light grey background */
        }
        .container {
            max-width: 1200px; /* Max width for the content */
            margin: 20px auto; /* Centers the content and adds vertical margin */
            padding: 20px;
            background: white; /* White background for the content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow around the container */
        }
        .map-container {
            margin: 20px -20px; /* Adds negative margin to counteract the padding in the container */
        }
        iframe {
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: none; /* Removes border around the iframe */
        }
        form {
            margin-top: 20px;
        }
        table {
            width: 100%; /* Full-width table */
            margin-bottom: 20px; /* Space below the table */
        }
        input, select, button {
            padding: 10px;
            margin-top: 5px; /* Adds space between form elements */
            box-sizing: border-box; /* Includes padding in width calculation */
        }
        button {
            background-color: #0056b3; /* Blue background for the button */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494; /* Darker blue on hover */
        }
        th, td {
            padding: 10px; /* Padding in table cells */
            text-align: left; /* Align text to the left in table cells */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Denver Parking Survey</h1>
        <p>This is a test form built in noteforms.</p>
        <div class="map-container">
            <!-- Embed Felt Map -->
            <iframe 
                src="https://felt.com/embed/map/Downtown-Denver-Parking-Study-Web-Map-HAmysBx9CRe9BV5cfTT8lqnB?loc=39.74906%2C-105.01383%2C14z&legend=0&logo=1&link=1" 
                title="Felt Map" 
                referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </div>
        <form action="https://script.google.com/macros/s/AKfycby3KFX6PT8OxMOFIQeXaxgbRe43NRJOEQNHGLcEOre4D7RYtHxITmiDqNgS8oMjAzJU/exec" method="POST">
            <input type="email" name="Email" placeholder="Email" required>
            <input type="text" name="Name" placeholder="Name" required>
            <!-- Expandable Table -->
            <table id="assetTable">
                <thead>
                    <tr>
                        <th>Four Digit Label</th>
                        <th>Asset Type</th>
                        <th>Total Number of Spaces</th>
                        <th>ADA</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="label[]" required></td>
                        <td>
                            <select name="assetType[]">
                                <option value="Garage">Garage</option>
                                <option value="Surface Lot">Surface Lot</option>
                            </select>
                        </td>
                        <td><input type="number" name="spaces[]" required></td>
                        <td><input type="checkbox" name="ada[]"></td>
                        <td><button type="button" onclick="addRow()">Add Row</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        function addRow() {
            var table = document.getElementById("assetTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            newRow.innerHTML = '<td><input type="text" name="label[]" required></td>' +
                               '<td><select name="assetType[]"><option value="Garage">Garage</option><option value="Surface Lot">Surface Lot</option></select></td>' +
                               '<td><input type="number" name="spaces[]" required></td>' +
                               '<td><input type="checkbox" name="ada[]"></td>' +
                               '<td><button type="button" onclick="removeRow(this)">Remove</button></td>';
        }
        function removeRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
