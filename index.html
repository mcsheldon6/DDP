<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denver Parking Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 90%; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        input, button { width: 95%; padding: 10px; margin-top: 10px; box-sizing: border-box; }
        button { background-color: #0056b3; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #004494; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Denver Parking Survey</h1>
        <form method="POST" action="https://script.google.com/macros/s/AKfycbwJVES9VHpqlJsNprdGVg_UgicdcE6frEWgGlQNnhzByiYIejG4Nq_PgJLkavURTYaznA/exec">
            <table id="dataTable">
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Phone</th>
                </tr>
                <tr>
                    <td><input type="email" name="Email" required></td>
                    <td><input type="text" name="Name" required></td>
                    <td><input type="tel" name="Phone" required></td>
                </tr>
            </table>
            <button type="button" onclick="addRow()">Add Row</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function addRow() {
            var table = document.getElementById('dataTable');
            var newRow = table.insertRow(-1); // Adds a new row at the end of the table
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            cell1.innerHTML = '<input type="email" name="Email" required>';
            cell2.innerHTML = '<input type="text" name="Name" required>';
            cell3.innerHTML = '<input type="tel" name="Phone" required>';
        }
    </script>
</body>
</html>
