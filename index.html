<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form Submission with Map</title>
</head>
<body>
    <h1>Test Form Submission</h1>
    <form method="POST" action="https://script.google.com/macros/s/AKfycby3KFX6PT8OxMOFIQeXaxgbRe43NRJOEQNHGLcEOre4D7RYtHxITmiDqNgS8oMjAzJU/exec">
        <input name="Email" type="email" placeholder="Email" required>
        <input name="Name" type="text" placeholder="Name" required>
        <button type="submit">Send</button>
    </form>

    <!-- Embed Felt Map -->
    <h2>Location Map</h2>
    <iframe 
        width="100%" 
        height="600" 
        frameborder="0" 
        title="Felt Map" 
        src="https://felt.com/embed/map/Downtown-Denver-Parking-Study-Web-Map-HAmysBx9CRe9BV5cfTT8lqnB?loc=39.74906%2C-105.01383%2C14z&legend=0&logo=1&link=1" 
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen 
        loading="lazy"></iframe>
</body>
</html>
