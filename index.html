<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denver Parking Survey</title>
    <style>
        /* Existing styles remain unchanged */
        body, .container, .map-container, iframe, form, table, input, select, button, th, td {
            /* CSS properties */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Denver Parking Survey</h1>
        <p>This is a test form built in noteforms.</p>
        <div class="map-container">
            <iframe src="https://felt.com/embed/map/Downtown-Denver-Parking-Study-Web-Map-HAmysBx9CRe9BV5cfTT8lqnB?loc=39.74906%2C-105.01383%2C14z&legend=0&logo=1&link=1" 
                    title="Felt Map" referrerpolicy="strict-origin-when-cross-origin"></iframe>
        </div>
        <form id="surveyForm" action="https://script.google.com/macros/s/AKfycby3KFX6PT8OxMOFIQeXaxgbRe43NRJOEQNHGLcEOre4D7RYtHxITmiDqNgS8oMjAzJU/exec" method="POST" onsubmit="handleSubmit(event)">
            <input type="email" name="Email" placeholder="Email" required>
            <input type="text" name="Name" placeholder="Name" required>
            <table id="assetTable">
                <thead>
                    <tr>
                        <th>Four Digit Label</th>
                        <th>Asset Type</th>
                        <th>Total Number of Spaces</th>
                        <th>ADA</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="label[]" required></td>
                        <td><select name="assetType[]"><option value="Garage">Garage</option><option value="Surface Lot">Surface Lot</option></select></td>
                        <td><input type="number" name="spaces[]" required></td>
                        <td><input type="checkbox" name="ada[]"></td>
                        <td><button type="button" onclick="addRow()">Add Row</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        function addRow() {
            var table = document.getElementById("assetTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            newRow.innerHTML = '<td><input type="text" name="label[]" required></td>' +
                               '<td><select name="assetType[]"><option value="Garage">Garage</option><option value="Surface Lot">Surface Lot</option></select></td>' +
                               '<td><input type="number" name="spaces[]" required></td>' +
                               '<td><input type="checkbox" name="ada[]"></td>' +
                               '<td><button type="button" onclick="removeRow(this)">Remove</button></td>';
        }
        function removeRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('surveyForm');
            const formData = new FormData(form);
            const data = {label: [], assetType: [], spaces: [], ada: []};

            formData.forEach((value, key) => {
                if (key.includes('[]')) {
                    let realKey = key.slice(0, -2); // Remove '[]' from key
                    data[realKey].push(value);
                } else {
                    data[key] = value; // Assign single values directly
                }
            });

            fetch(form.action, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => alert('Data submitted successfully!'))
            .catch(error => alert('Submission failed: ' + error.message));
        }
    </script>
</body>
</html>
