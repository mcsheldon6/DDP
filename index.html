<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denver Parking Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your existing styles here */
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
    <script>
        function addRow() {
            var table = document.getElementById("dataTable");
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
            var colCount = table.rows[0].cells.length;
            
            for(var i = 0; i < colCount; i++) {
                var newcell = row.insertCell(i);
                newcell.innerHTML = table.rows[0].cells[i].innerHTML;
                // Adjust the name for each input field to ensure they are unique
                switch(newcell.childNodes[0].type) {
                    case "text":
                        newcell.childNodes[0].value = "";
                        newcell.childNodes[0].name = "data" + rowCount + "[]";
                        break;
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Denver Parking Survey</h1>
        <p>This is a test form built in noteforms.</p>
        <form action="your-google-script-url" method="POST">
            <table id="dataTable">
                <tr>
                    <td><input type="text" name="data0[]" required></td>
                    <td><input type="text" name="data0[]" required></td>
                </tr>
            </table>
            <input type="button" value="Add Row" onclick="addRow()">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
