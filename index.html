<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Asset Data Submission</title>
</head>
<body>
    <h1>Asset Data Submission</h1>
    <form id="dataForm" onsubmit="handleSubmit(event)">
        <table>
            <tr>
                <th>UUID</th>
                <th>Four-Digit Code</th>
                <th>Asset Type</th>
                <th>Total Number of Spaces</th>
            </tr>
            <tr>
                <td><input type="text" name="uuid" required></td>
                <td><input type="text" name="code" required></td>
                <td>
                    <select name="assetType" required>
                        <option value="Garage">Garage</option>
                        <option value="Surface Lot">Surface Lot</option>
                    </select>
                </td>
                <td><input type="number" name="totalSpaces" required></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('dataForm');
            const formData = new FormData(form);
            const data = {};
            for (const pair of formData.entries()) {
                data[pair[0]] = pair[1];
            }

            fetch('https://script.google.com/macros/s/AKfycbzLidRNB9ZG6iA0gGNkWQ094vX5boRtT8s5_1f9CaK0jzfJxCHfnrGOKquCMZLP4nq1sg/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => alert('Data submitted successfully!'))
            .catch(error => alert('Submission failed: ' + error.message));
        }
    </script>
</body>
</html>
