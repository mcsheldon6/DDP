<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denver Parking Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        input, button {
            padding: 10px;
            margin-top: 5px;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Denver Parking Survey</h1>
        <form action="https://script.google.com/macros/s/AKfycbz8X7FQ1Q7xX0dk3H52QXgdDhW29tvjqU-CfGklGKyzBk94YfyyTl-Yyx1n3DjQp8kw4A/exec" method="POST">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="email" name="Email[]" required></td>
                        <td><input type="text" name="Name[]" required></td>
                        <td><input type="tel" name="Phone[]" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" onclick="addRow()">Add Another Row</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
    function addRow() {
        var table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
        var newRow = table.insertRow();
        newRow.innerHTML = '<td><input type="email" name="Email[]" required></td>' +
                           '<td><input type="text" name="Name[]" required></td>' +
                           '<td><input type="tel" name="Phone[]" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"></td>';
    }
    </script>
</body>
</html>
