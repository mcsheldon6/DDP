<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Denver Parking Survey - Version 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        input {
            width: 95%;
            padding: 10px;
            margin-top: 0;
            box-sizing: border-box;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
    <script>
        function addRow() {
            var table = document.getElementById("dataTable");
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);

            cell1.innerHTML = '<input type="text" name="Name" required>';
            cell2.innerHTML = '<input type="email" name="Email" required>';
            cell3.innerHTML = '<input type="tel" name="Phone">';
        }

        async function handleSubmit(event) {
            event.preventDefault();
            var formData = [];
            var table = document.getElementById("dataTable");
            for (var i = 1, row; row = table.rows[i]; i++) {
                var name = row.cells[0].getElementsByTagName('input')[0].value;
                var email = row.cells[1].getElementsByTagName('input')[0].value;
                var phone = row.cells[2].getElementsByTagName('input')[0].value;
                formData.push({ Name: name, Email: email, Phone: phone });
            }

            console.log("FormData to be sent:", JSON.stringify(formData));

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycby3KFX6PT8OxMOFIQeXaxgbRe43NRJOEQNHGLcEOre4D7RYtHxITmiDqNgS8oMjAzJU/exec", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    console.log("Server responded with:", await response.text());
                    alert("Data sent successfully!");
                } else {
                    console.error("Server responded with status:", response.status);
                    console.error("Server responded with text:", await response.text());
                    alert("Error sending data.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error sending data.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Denver Parking Survey V6</h1>
        <form onsubmit="handleSubmit(event)">
            <table id="dataTable">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
                <tr>
                    <td><input type="text" name="Name" required></td>
                    <td><input type="email" name="Email" required></td>
                    <td><input type="tel" name="Phone"></td>
                </tr>
            </table>
            <button type="button" onclick="addRow()">Add Row</button>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
